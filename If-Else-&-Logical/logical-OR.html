<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical OR </title>
</head>

<body>
    <h1>JavaScript logical OR || program </h1>
    <a href="./index.html">Home</a>

    <script>
        let isWeekend = false;
        let isHoliday = true;

        if (isWeekend || isHoliday) {
           alert("You can sleep late today!");
        } else {
           alert("Time to wake up early");
        }
    </script>
</body>

</html>
