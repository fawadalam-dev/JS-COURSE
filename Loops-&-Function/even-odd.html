<head>

<body>
    <h1>Even || Odd Checker</h1>
    <button onclick="evenOdd()">Even / Odd</button>

    <script>
        function evenOdd() {
            let num = Number(prompt("Enter a number"));

            if (isNaN(num)) {
                alert("Invalid input");
            } else if (num % 2 === 0) {
                alert("Even Number");
            } else {
                alert("Odd Number");
            }
        }
    </script>
</body>
