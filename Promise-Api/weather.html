<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>

<body>
    <h1> Pakistan Weather App </h1>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city"><br><br>
            <button onclick="getWeather()">Search</button>
        </div>
        <div id="weather"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.querySelector("#cityInput").value;

            if (city === "") {
                alert("Please enter city name");
                return;
            }
            try {
                const response = await fetch(
                    `https://p2pclouds.up.railway.app/v1/learn/weather?city=${city}`
                );

                const data = await response.json();

                document.querySelector("#weather").innerHTML = `
                <h2 class="city"> City : ${data.location.name}</h2>
                <div class="temp"> Temprature : ${Math.round(data.current.temp_c)}Â°C</div>
                <p>${data.current.condition.text}</p>

                <div class="details">
                    <div>Humidity : ${data.current.humidity}%</div>
                    <div>Wind : ${data.current.wind_kph} km/h</div>
                </div>
            `;

            } catch (error) {
                alert("City not found");
            }
        }
    </script>

</body>

</html>
