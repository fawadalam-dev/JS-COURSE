<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2a9d8f;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: 0.3s;
        }

        button:hover {
            background-color: #21867a;
        }

        a {
            display: block;
            margin: 8px auto;
            text-decoration: none;
            color: #457b9d;
            font-weight: bold;
            padding: 8px;
            width: 200px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        a:hover {
            background-color: #457b9d;
            color: white;
        }
    </style>
</head>

<h1>Login System (while + condition) </h1>
<button onclick="loginSystem()">Login</button>

<body>
    <script>
        function loginSystem() {
            let password = "";
            let attempts = 0;

            while (password !== "pakistan" && password !== "fawad123" && password !== "ali123" && attempts < 3) {
                password = prompt("Enter password");
                attempts++;
            }

            if (password === "pakistan" || password === "fawad123" || password === "ali123") {
                alert("Login Successful ");
                console.log("Login Successful")
            } else {
                alert("Account Locked ");
                console.log("Account Locked ");
            }
        }
    </script>
</body>

</html>
