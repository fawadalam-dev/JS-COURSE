<body>
    <script>
        function loginSystem() {
            let password = "";
            let attempts = 0;

            while (password !== "pakistan" && password !== "fawad123" && password !== "ali123" && attempts < 3) {
                password = prompt("Enter password");
                attempts++;
            }

            if (password === "pakistan" || password === "fawad123" || password === "ali123") {
                alert("Login Successful ");
                console.log("Login Successful")
            } else {
                alert("Account Locked ");
                console.log("Account Locked ");
            }
        }
    </script>
