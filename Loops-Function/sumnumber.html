<html lang="en">

<head>

<body>
    <h1> JavaScript program while (strong validation)</h1>
    <button onclick="sumNumbers()">Sum Number</button>

    <script>
        function sumNumbers() {
            let n;

            //   formula  n=n(n+1)/2

            while (true) {
                n = Number(prompt("Enter a positive number"));

                if (!isNaN(n) && n > 0) break;
                alert("Invalid input, try again");
            }

            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }

            alert("Sum = " + sum);
        }

    </script>
</body>
