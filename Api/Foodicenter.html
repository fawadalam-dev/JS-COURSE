<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodiCenter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        h1 {
            background: #e63946;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 30px;
        }

        #container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: white;
        }

        #mealname {
            width: 240px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            background: #1d3557;
            color: white;
            border: none;
            cursor: pointer;
        }

        #meal-show {
            display: grid;
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: white;
            padding: 10px;
            text-align: center;
        }

        .meal-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 15px;
        }
    </style>

</head>

<body>
    <h1>FoodiCenter Buner</h1>
    <form id="container" onsubmit="searchMeal() ;return false;">
        <input type="text" name="mealname" id="mealname">
        <button>Search</button>

    </form>
    <div id="meal-show"></div>
    <script>
        async function searchMeal() {
            try {
                const mealRef = document.querySelector("#mealname");
                const meal = mealRef.value
                const mealapiRef = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${meal}`);

                const dataformapi = await mealapiRef.json();
                const mealsformapi = dataformapi.meals
                console.log(mealsformapi);

                const mealshowref = document.querySelector("#meal-show");
                mealshowref.innerHTML = "";
                mealsformapi.map((ml) => {
                    mealshowref.innerHTML = mealshowref.innerHTML + ` 
                    <div class="card">
                        <img src="${ml.strMealThumb}" class="meal-img"/>
                        <h2>${ml.strMeal}</h2>
                        <h3>${ml.strArea}</h2>
                            <h4>${ml.strIngredient20}</h4>
                    </div>
                     `;
                })
            }
            catch (error) {
                console.log(error);

                alert("somthing went wrong");
            }
        }
    </script>
</body>

</html>
