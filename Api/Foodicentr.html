<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodiCenter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f4f6f8;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #e63946;
            margin: 20px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

      
        h1::after {
            content: "";
            display: block;
            width: 120px;
            height: 4px;
            background: #e63946;
            margin: 10px auto 0;
            border-radius: 5px;
        }

        #container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #mealname {
            padding: 8px 12px;
            width: 220px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        #mealname:focus {
            border-color: blue;
        }

        button {
            background: rgba(0, 0, 255, 0.7);
            color: white;
            font-weight: bold;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: blue;
        }


        #meal-show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .meal-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }


        .card h2 {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>FoodiCenter Buner</h1>
    <form id="container" onsubmit="searchMeal() ;return false;">
        <input type="text" name="mealname" id="mealname">
        <button>Search</button>

    </form>
    <div id="meal-show"></div>
    <script>
        async function searchMeal() {
            try {
                const mealRef = document.querySelector("#mealname");
                const meal = mealRef.value
                const mealapiRef = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${meal}`);

                const dataformapi = await mealapiRef.json();
                const mealsformapi = dataformapi.meals
                console.log(mealsformapi);

                const mealshowref = document.querySelector("#meal-show");
                mealshowref.innerHTML = "";
                mealsformapi.map((ml) => {
                    mealshowref.innerHTML = mealshowref.innerHTML + ` 
                    <div class="card">
                        <img src="${ml.strMealThumb}" class="meal-img"/>
                        <h2>${ml.strMeal}</h2>
                        <h3>${ml.strArea}</h2>
                            <h4>${ml.strIngredient20}</h4>
                    </div>
                     `;
                })
            }
            catch (error) {
                console.log(error);

                alert("somthing went wrong");
            }
        }
    </script>
</body>

</html>
