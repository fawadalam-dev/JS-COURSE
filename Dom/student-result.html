<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./student-result.css">
    <title>Student Marks Calculator</title>
</head>

<body>
    <h1>Student Result</h1>

    <form onsubmit="grade();return false;">
        <input type="number" name="obtmarks" id="obtmarks" placeholder="Enter Obtained Marks"><br>
        <input type="number" name="totalmarks" id="totalmarks" placeholder="Enter Total Marks"><br>
        <button type="submit">Check Result</button>
    </form>

    <div id="show-result"></div>
    <script src="./student-result.js"></script>
</body>

</html>
