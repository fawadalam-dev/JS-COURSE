<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <h1>BMI Calculate</h1>
    <form onsubmit="(bmi);return false;">
        <input type="number" name="weight" id="weight" placeholder="Enter weight in kg"><br><br>
        <input type="number" name="height" id="height" placeholder="Enter height in meter"><br><br>
        <button onclick="bmi()">Calculate BMI</button>
    </form><br><br>
    <div id="result"></div>
    <script>
        function bmi() {
            let weightref = Number(document.querySelector("#weight").value)
            let heightref = Number(document.querySelector("#height").value)

            let resultref = document.querySelector("#result")

            let bmiref = weightref / (heightref * heightref)

            let category = ""

            if (bmiref < 18.5) {
                category = "underweight";

            } else if (bmiref < 25) {
                category = "normal"
            } else if (bmiref < 35) {
                category = "overweight"
            }
            else {
                category = "obese"
            }
            resultref.innerHTML = `
            BMI:${bmiref}<br>
            ${category}
            `

        }
    </script>
</body>

</html>
