<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bmi.css">
    <title>BMI</title>
</head>

<body>
    <h1>BMI Calculate</h1>
    <form onsubmit="(bmi);return false;">
        <input type="number" name="weight" id="weight" placeholder="Enter weight in kg"><br><br>
        <input type="number" name="height" id="height" placeholder="Enter height in meter"><br><br>
        <button onclick="bmi()">Calculate BMI</button>
    </form><br><br>
    <div id="result"></div>

    <script src="./bmi.js"></script>
</body>

</html>
