<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculater.css">
    <title>Two Number Calculator</title>

</head>

<body>
    <h1>DOM: Calculate Two Numbers</h1>

    <form onsubmit="calculate();return false;">
        <input type="number" name="firstnumber" id="firstnumber" placeholder="Enter first number"><br>
        <input type="number" name="secondnumber" id="secondnumber" placeholder="Enter second number"><br>
        <button type="submit">Calculate</button>
    </form>

    <div id="calculate"></div>
    <script src="./calculater.js"></script>
</body>

</html>
